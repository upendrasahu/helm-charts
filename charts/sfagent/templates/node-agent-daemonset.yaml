apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ template "sf-apm-agents.fullname" . }}-node
  labels:
    app: {{ template "sf-apm-agents.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ template "sf-apm-agents.name" . }}
      release: {{ .Release.Name }}
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1      
  template:
    metadata:
      labels:
        app: {{ template "sf-apm-agents.name" . }}
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ if .Values.rbac.create }}{{ template "sf-apm-agents.name" . }}{{ else }}"{{ .Values.rbac.serviceAccountName }}"{{ end }}
      hostPID: true
      containers:
      - name: prometheus
        image: "{{ .Values.node_agent.prometheus_poller.image.repository }}:{{ .Values.node_agent.prometheus_poller.image.tag }}"
        imagePullPolicy: {{ .Values.node_agent.prometheus_poller.image.pullPolicy }}
        command: ["/bin/sh","-c"]
        args: ["/app/kube-prom -nodename $NODE_NAME -system -debug"]
        resources:
{{ toYaml .Values.node_agent.prometheus_poller.resources | indent 12 }}
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        volumeMounts:
          - name: config
            mountPath: /opt/config
            readOnly: true
      - name: nodekubelet
        image: "{{ .Values.node_agent.node_metrics.image.repository }}:{{ .Values.node_agent.node_metrics.image.tag }}"
        imagePullPolicy: {{ .Values.node_agent.node_metrics.image.pullPolicy }}
        resources:
{{ toYaml .Values.node_agent.node_metrics.resources | indent 12 }}
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_ADMIN
        resources:
{{ toYaml .Values.node_agent.node_metrics.resources | indent 12 }}
        volumeMounts:
          - name: proc
            mountPath: /host/proc
            mountPropagation: Bidirectional
          - name: sys
            mountPath: /host/sys
            mountPropagation: Bidirectional
          - name: root-fs
            mountPath: /rootfs
            mountPropagation: Bidirectional
          - name: config
            mountPath: /opt/config
            readOnly: true
      {{- if .Values.node_agent.fluentbit.enabled }}
      - name: fluent-bit
        image: "{{ .Values.node_agent.fluentbit.image.fluent_bit.repository }}:{{ .Values.node_agent.fluentbit.image.fluent_bit.tag }}"
        imagePullPolicy: "{{ .Values.node_agent.fluentbit.image.pullPolicy }}"
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        {{- if .Values.node_agent.fluentbit.drop_cluster_logs }}
          - name: DORP_CLUSTER_LOGS
            value: "1"
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        {{- end }}
        command: ["/bin/sh","-c"]
        args: ["/app/fluent-config-gen -nodename $NODE_NAME -debug"]
        resources:
{{ toYaml .Values.node_agent.fluentbit.resources | indent 10 }}
        volumeMounts:
          - name: varlog
            mountPath: /var/log
          - name: varlibdockercontainers
            mountPath: /var/lib/docker/containers
            readOnly: true
          - name: config
            mountPath: /opt/config
        {{- end }}
      terminationGracePeriodSeconds: 30
    {{- if .Values.node_agent.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.node_agent.nodeSelector | indent 8 }}
    {{- end }}
    {{- if .Values.node_agent.tolerations }}
      tolerations:
{{ toYaml .Values.node_agent.tolerations | indent 8 }}
    {{- end }}
      volumes:
        - name: proc
          hostPath:
            path: /proc
        - name: sys
          hostPath:
            path: /sys
        - name: root-fs
          hostPath:
            path: /
        - name: fluentconfig
          emptyDir: {}
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: config
          configMap:
            name: {{ template "sf-apm-agents.fullname" . }}
